<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Image Editor - Nano Banana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            border: 2px dashed #dee2e6;
            transition: all 0.3s ease;
        }

        .upload-section.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-area {
            text-align: center;
            padding: 40px 20px;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #667eea;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 0.9rem;
            color: #adb5bd;
        }

        .image-preview {
            margin-top: 20px;
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .prompt-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .api-key-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .api-key-section h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .api-key-section p {
            color: #856404;
            font-size: 0.9rem;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            grid-column: 1 / -1;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
        }

        .result-section h3 {
            margin-bottom: 20px;
            color: #495057;
        }

        .result-image {
            text-align: center;
        }

        .result-image img {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçå Gemini Image Editor</h1>
            <p>Upload an image and modify it with AI using Gemini's Nano Banana model</p>
        </div>

        <div class="main-content">
            <div class="upload-section" id="uploadSection">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Drag & drop an image here</div>
                    <div class="upload-subtext">or click to browse files</div>
                </div>
                <div class="image-preview hidden" id="imagePreview">
                    <img id="previewImg" src="" alt="Preview">
                </div>
            </div>

            <div class="prompt-section">
                <div class="api-key-section">
                    <h3>üîë API Key Required</h3>
                    <p>Enter your Google Gemini API key to use the image generation feature.</p>
                </div>

                <div class="form-group">
                    <label for="apiKey">Google Gemini API Key:</label>
                    <input type="password" id="apiKey" placeholder="Enter your API key here...">
                </div>

                <div class="form-group">
                    <label for="prompt">Modification Prompt:</label>
                    <textarea id="prompt" placeholder="Describe how you want to modify the image... (e.g., 'Make it look like a painting', 'Add a sunset background', 'Change the colors to blue and green')"></textarea>
                </div>

                <div class="form-group">
                    <label for="aspectRatio">Aspect Ratio:</label>
                    <select id="aspectRatio">
                        <option value="16:9">16:9 (Widescreen)</option>
                        <option value="1:1">1:1 (Square)</option>
                        <option value="4:3">4:3 (Traditional)</option>
                        <option value="9:16">9:16 (Vertical)</option>
                        <option value="21:9">21:9 (Ultra-wide)</option>
                    </select>
                </div>

                <button class="btn" id="generateBtn" disabled>Generate Modified Image</button>
            </div>
        </div>

        <div class="result-section hidden" id="resultSection">
            <h3>Generated Result:</h3>
            <div class="result-image" id="resultImage">
                <!-- Result will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        class GeminiImageEditor {
            constructor() {
                this.apiKey = '';
                this.uploadedFile = null;
                this.initializeElements();
                this.setupEventListeners();
            }

            initializeElements() {
                this.uploadSection = document.getElementById('uploadSection');
                this.uploadArea = document.getElementById('uploadArea');
                this.imagePreview = document.getElementById('imagePreview');
                this.previewImg = document.getElementById('previewImg');
                this.apiKeyInput = document.getElementById('apiKey');
                this.promptInput = document.getElementById('prompt');
                this.aspectRatioSelect = document.getElementById('aspectRatio');
                this.generateBtn = document.getElementById('generateBtn');
                this.resultSection = document.getElementById('resultSection');
                this.resultImage = document.getElementById('resultImage');
            }

            setupEventListeners() {
                // API Key input
                this.apiKeyInput.addEventListener('input', (e) => {
                    this.apiKey = e.target.value;
                    this.updateGenerateButton();
                });

                // Prompt input
                this.promptInput.addEventListener('input', () => {
                    this.updateGenerateButton();
                });

                // Drag and drop
                this.uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadSection.classList.add('dragover');
                });

                this.uploadArea.addEventListener('dragleave', () => {
                    this.uploadSection.classList.remove('dragover');
                });

                this.uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadSection.classList.remove('dragover');
                    this.handleFileUpload(e.dataTransfer.files[0]);
                });

                // Click to upload
                this.uploadArea.addEventListener('click', () => {
                    const input = document.createElement('input');
                    input.type = 'file';
                    input.accept = 'image/*';
                    input.onchange = (e) => this.handleFileUpload(e.target.files[0]);
                    input.click();
                });

                // Generate button
                this.generateBtn.addEventListener('click', () => {
                    this.generateImage();
                });
            }

            handleFileUpload(file) {
                if (!file || !file.type.startsWith('image/')) {
                    this.showError('Please select a valid image file.');
                    return;
                }

                this.uploadedFile = file;
                
                // Show preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.previewImg.src = e.target.result;
                    this.imagePreview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);

                this.updateGenerateButton();
            }

            updateGenerateButton() {
                const canGenerate = this.apiKey && this.uploadedFile && this.promptInput.value.trim();
                this.generateBtn.disabled = !canGenerate;
            }

            async generateImage() {
                if (!this.apiKey || !this.uploadedFile) {
                    this.showError('Please provide an API key and upload an image.');
                    return;
                }

                this.showLoading();

                try {
                    // Convert image to base64
                    const base64Image = await this.fileToBase64(this.uploadedFile);
                    
                    // Prepare the prompt for Gemini
                    const prompt = this.promptInput.value.trim();
                    const aspectRatio = this.aspectRatioSelect.value;
                    
                    // Call Gemini API
                    const result = await this.callGeminiAPI(prompt, base64Image, aspectRatio);
                    
                    if (result.success) {
                        this.showResult(result.imageUrl);
                    } else {
                        this.showError(result.error || 'Failed to generate image');
                    }
                } catch (error) {
                    console.error('Error generating image:', error);
                    this.showError('An error occurred while generating the image. Please try again.');
                }
            }

            async callGeminiAPI(prompt, base64Image, aspectRatio) {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image:generateContent?key=${this.apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: prompt },
                                {
                                    inlineData: {
                                        mimeType: this.uploadedFile.type,
                                        data: base64Image
                                    }
                                }
                            ]
                        }],
                        generationConfig: {
                            imageConfig: {
                                aspectRatio: aspectRatio
                            }
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'API request failed');
                }

                const data = await response.json();
                
                // Extract image data from response
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const content = data.candidates[0].content;
                    
                    if (content.parts && content.parts.length > 0) {
                        for (const part of content.parts) {
                            if (part.inlineData && part.inlineData.data) {
                                return {
                                    success: true,
                                    imageUrl: `data:image/png;base64,${part.inlineData.data}`
                                };
                            }
                        }
                    }
                }

                return {
                    success: false,
                    error: 'No image data found in response'
                };
            }

            fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result.split(',')[1]);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            showLoading() {
                this.resultSection.classList.remove('hidden');
                this.resultImage.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Generating your image with Gemini AI...</p>
                    </div>
                `;
            }

            showResult(imageUrl) {
                this.resultImage.innerHTML = `
                    <img src="${imageUrl}" alt="Generated Image">
                    <div class="success">
                        ‚úÖ Image generated successfully! Your modified image is ready.
                    </div>
                `;
            }

            showError(message) {
                this.resultSection.classList.remove('hidden');
                this.resultImage.innerHTML = `
                    <div class="error">
                        ‚ùå ${message}
                    </div>
                `;
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new GeminiImageEditor();
        });
    </script>
</body>
</html>
